# LoRA Fine-tuning Configuration for Yield Prediction Model
# Base Model: mistralai/Mistral-7B-Instruct-v0.2

model:
  name: "mistralai/Mistral-7B-Instruct-v0.2"
  dtype: "bfloat16"
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"

lora:
  r: 16                    # LoRA rank
  alpha: 32                # LoRA alpha (scaling factor)
  dropout: 0.05            # LoRA dropout
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"

training:
  num_epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2e-4
  lr_scheduler: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.001
  max_seq_length: 2048
  gradient_checkpointing: true
  fp16: false
  bf16: true
  
optimizer:
  name: "paged_adamw_32bit"
  
dataset:
  train_file: "data/yield_prediction_dataset.json"
  validation_split: 0.1
  prompt_template: |
    [INST] {instruction} [/INST]
    {response}

output:
  model_dir: "./output/yield-predictor-lora"
  save_steps: 100
  logging_steps: 10
  save_total_limit: 3

hub:
  push_to_hub: false
  hub_model_id: "kisaansaathi/yield-predictor-mistral-lora"
